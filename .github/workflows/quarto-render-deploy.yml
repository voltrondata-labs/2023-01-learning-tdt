on:
  push:
    branches: main
  pull_request:
    branches: main

name: Build and Deploy Training Website

jobs:
  build-website:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      
    steps:
      - uses: actions/checkout@v3
        
      - name: Set up Python and Jupyter ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip' # caching pip dependencies
      - run: python -m pip install --user jupyter

      - name: Set up Pandoc ğŸ“ƒ
        uses: r-lib/actions/setup-pandoc@v2
        with:
          pandoc-version: '2.19.2'          
      - run: echo "# Pandoc version" | pandoc -v
        
      - name: Set up quarto ğŸ”µ
        uses: quarto-dev/quarto-actions/setup@v2
      - run: |
          quarto --version

      - name: Set up R âš™ï¸
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
  
      - name: Install R Dependencies ğŸ”„
        uses: r-lib/actions/setup-renv@v2
        with:
          cache-version: 1
          
      - name: Render Website ğŸ”§
        uses: quarto-dev/quarto-actions/render@v2

      - name: Deploy ğŸš€
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: gh-pages
          folder: _site 
